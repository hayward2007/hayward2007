<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HAYWARD.KIM</title>
    <style>
        /* :root {
            --background-color: #000000;
            --container-color: #111113;
            --content-color: #FFFFFF;
        } */

        @font-face {
            font-family: "MonaSansExpanded";
            font-weight: bold;
            src: url("/assets/MonaSansCondensed-Bold.woff2");
        }

        * {
            margin: 0;
            padding: 0;
            color: var(--content-color);
            font-family: "MonaSansExpanded";
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 8px;
            background-image: url("/assets/background.svg");
            background-size: cover;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        div {
            display: flex;
            position: absolute;
        }

        .hayward_kim {
            color: white;
            font-size: 128px;
            padding: 0px 24px 0px 24px;

            border-radius: 8px;
            box-shadow: 0px 4px 40px rgba(0, 0, 0, 0.25);

            background-image: url("/assets/hayward_kim.svg");
            background-size: cover;
            background-position: center;

            position: absolute;
            top: 0px;
        }


    </style>
</head>
<body>
    <div class="hayward_kim">HAYWARD KIM</div>
    <script src="matter.js"></script>
    <script>
        var Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite;
        var engine = Engine.create();
        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent'
            }
        });

        const mouse = Matter.Mouse.create(document.body),
            mouseConstraint = Matter.MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                visible: false,
                },
            },
        });

        let elements = document.getElementsByTagName('div');
        let bodies = [];

        Array.prototype.forEach.call(elements, function(element) {
            bodies.push(Bodies.rectangle(element.offsetLeft, element.offsetTop, element.offsetWidth, element.offsetHeight));
            // element.addEventListener('mouseover', function() {
            //     element.style.zIndex = 1;
            // });
            // element.addEventListener('mouseout', function() {
            //     element.style.zIndex = 0;
            // });
        });

        var boxA = Bodies.rectangle(400, 200, 80, 80);
        var boxB = Bodies.rectangle(450, 50, 80, 80);

        const floor = Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 250, window.innerWidth, 500, {isStatic: true, render: {fillStyle: 'transparent'}});
        const leftWall = Bodies.rectangle(window.innerWidth + 250, window.innerHeight / 2, 500, window.innerHeight, {isStatic: true, render: {fillStyle: 'transparent'}});
        const rightWall = Bodies.rectangle(-250, window.innerHeight / 2, 500, window.innerHeight, {isStatic: true, render: {fillStyle: 'transparent'}});

        Composite.add(engine.world, [bodies[0], boxA, boxB, floor, leftWall, rightWall, mouseConstraint]);
        Render.run(render);

        var runner = Runner.create();
        Runner.run(runner, engine);
    </script>
</body>
</html>
